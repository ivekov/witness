version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    container_name: zookeeper
    networks:
      - witness-net
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.2
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    networks:
      - witness-net
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

  # üî• –ù–û–í–´–ô –°–ï–†–í–ò–°: –í–µ–±-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è Kafka
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: redpanda-console
    depends_on:
      - kafka
    ports:
      - "8081:8080" # –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–æ—Ä—Ç 8081 –Ω–∞ —Ö–æ—Å—Ç–µ, —á—Ç–æ–±—ã –Ω–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤–∞—Ç—å —Å –≤–∞—à–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º
    networks:
      - witness-net
    environment:
      KAFKA_BROKERS: "kafka:29092" # –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ Kafka –≤–Ω—É—Ç—Ä–∏ Docker-—Å–µ—Ç–∏

  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: opensearch
    networks:
      - witness-net
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-data:/usr/share/opensearch/data

  # üî• –ù–û–í–´–ô –°–ï–†–í–ò–°: –í–µ–±-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è OpenSearch
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.1
    container_name: opensearch-dashboards
    depends_on:
      - opensearch
    ports:
      - "5601:5601"
    networks:
      - witness-net
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]' # –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ OpenSearch –≤–Ω—É—Ç—Ä–∏ Docker-—Å–µ—Ç–∏

  witness-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: witness-app
    depends_on:
      - kafka
      - opensearch
    ports:
      - "8080:8080" # –≠—Ç–æ—Ç –ø–æ—Ä—Ç –æ—Å—Ç–∞–µ—Ç—Å—è –¥–ª—è –≤–∞—à–µ–≥–æ GraphQL API
    networks:
      - witness-net
    environment:
      - KAFKA_BROKERS=kafka:29092
      - OPENSEARCH_URL=http://opensearch:9200
      - KAFKA_TOPIC=audit-events
      - KAFKA_CONSUMER_GROUP=witness-group
      - APP_PORT=8080

volumes:
  opensearch-data:

# üî• –î–û–ë–ê–í–õ–ï–ù–ê –°–ï–¢–¨ –¥–ª—è –ª—É—á—à–µ–π –∏–∑–æ–ª—è—Ü–∏–∏ –∏ –∏–º–µ–Ω–æ–≤–∞–Ω–∏—è —Ö–æ—Å—Ç–æ–≤
networks:
  witness-net:
    driver: bridge
